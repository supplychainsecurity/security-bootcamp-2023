name: Enforce - Commit Signing
on:
  push:

permissions:
  contents: read
jobs:
  verify-signature:
    runs-on: ubuntu-latest
    name: Verify commit signature with approved issuer
    steps:
      - uses: actions/checkout@v3
      - uses: chainguard-dev/actions/setup-gitsign@main
      - shell: bash
        id: gitsign-verify
        run: |
          gitsign verify --certificate-identity=${{ github.event.pusher.email }} --certificate-oidc-issuer=https://github.com/login/oauth HEAD)" > verify.log
          cat verify.log
      - name: Comment on PR
        uses: actions/github-script@v6.4.0
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ steps.gitsign-verify.outputs.GITHUB_OUTPUT }}'
            })`